 <clr-main-container>
  <clr-header class="header-{{currentRole}}">
    <div class="branding">
      <a href="/" class="nav-link nav-icon">
        <clr-icon shape="link"></clr-icon>
        <span class="title">{{ 'title' | translate }}</span>
      </a>
    </div>
    <div id="nav-new-order" class="header-nav">
      <a class="nav-link">
        <clr-icon shape="plus"></clr-icon>
        <span class="nav-text">{{ 'new-order' | translate }}</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          {{ 'role.' + currentRole | translate }}
        </button>
      </clr-dropdown>
    </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</clr-main-container>
