<div class="blockchain-status-card clr-justify-content-center"
     [ngClass]="'blockchain-status-card-' + status">
  <div class="card">
    <div class="card-header header-{{role}}">
      {{ 'role.' + role | translate}}
    </div>
    <div class="card-block">
      <div class="card-text">
        <div class="clr-row"><div class="clr-col">
          <clr-icon shape="minus-circle" class="blockchain-status-card-icon-circle is-solid"></clr-icon>
          <clr-icon shape="success-standard" class="blockchain-status-card-icon-check is-solid"></clr-icon>
        </div></div>
        <div class="clr-row"><div class="clr-col blockchain-status-card-status">
          {{ 'blockchain.status.' + status | translate}}
        </div></div>
      </div>
    </div>
  </div>
</div>
